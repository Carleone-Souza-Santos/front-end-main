<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body class="container">
    <h3 class="center-align">Blog</h3>

    <!-- Formulário para adicionar notícia -->
    <div class="row">
      <div class="col s12 m6">
        <div class="input-field">
          <input type="text" id="nomeNoticia" placeholder="Nome da Notícia" />
        </div>
      </div>
      <div class="col s12 m6">
        <div class="input-field">
          <input
            type="text"
            id="descricaoNoticia"
            placeholder="Descrição da Notícia"
          />
        </div>
      </div>
      <div class="col s12">
        <div class="input-field">
          <input
            type="text"
            id="imagemNoticia"
            placeholder="URL da Imagem Notícia"
          />
        </div>
      </div>
      <div class="col s12">
        <button class="btn green" onclick="adicionarNoticias()">
          Adicionar Notícias
        </button>
      </div>
    </div>

    <!-- Área dos Cards -->
    <div class="row" id="listaNoticias"></div>
    <!-- Barra de Status -->
    <div id="statusBar">
      <div id="internetStatus"></div>
      <div id="dbStatus"></div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- javascript arq -->
    <script src="js/api.js" type="" defer></script>
  </body>
</html>
